  <script>
    $(document).ready(function(){ 
    $("#myInput").on("keyup", function() { 
      var value = $(this).val().toLowerCase();
    $("#posTable tr").filter(function() {
    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1) 
      });
     });
    });
    </script>



  <body>
<div class="judul">
<h2>Excercise 3 JSON FILE </h2>
</div>

<div class="filter">
  <div class="text">
  
  <h5>Filter Pencarian Data</h5>
   <input type="search" name="filter" id="myInput" placeholder="Cari Data Tabel" >
  </div> 

  
</div>


<div class="container">
    <table class="table table-striped table-dark table-hover" id="pengisian">
        <thead class="thead-dark">
            <tbody id="posTable">
          <tr class="header">
          
            <th >Name</th>
            <th >Rotation_period</th>
            <th >Orbital_period</th>
            <th >Diameter</th>
         
            
          </tr>
        </thead>
 
       
        </tbody>
      </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
<script >
    
  $(document).ready(function() {
    
$.get("https://swapi.co/api/planets", function(data){
var planetData = '';
console.log('ok');

$.each(data.results, function(key, value){
 planetData += `<tr>`
 planetData += '<td>'+value.name+'</td>'; 
 planetData += '<td>'+value.rotation_period+'</td>';
 planetData += '<td>'+value.orbital_period+'</td>';
 planetData += '<td>'+value.diameter+'</td>';
 
 planetData += '<td>'+value.url+'</td>';
 planetData += `</tr>`;
});

$('#pengisian').append(planetData);
});

  });
  
  </script>
